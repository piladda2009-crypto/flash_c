    <style>
        body {

        .perspective-1000 {
            perspective: 1000px;
        }
        
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        
        .backface-hidden {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        
        .rotate-y-180 {
            transform: rotateY(180deg);
        }

        .card-inner {
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* Prevent text selection for better UX */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center py-8 px-4 text-slate-800">

    <!-- Header -->

    <!-- Flashcard Area -->
    <div class="relative w-full max-w-md h-80 perspective-1000 mb-8 group cursor-pointer no-select" onclick="flipCard()">

            <!-- Front (English) -->
            <div class="card-front absolute w-full h-full bg-white rounded-2xl border-b-4 border-indigo-500 flex flex-col justify-center items-center backface-hidden z-10">

                <h2 id="word-en" class="text-5xl font-bold text-slate-800 mb-4 text-center px-4">Accept</h2>
                <button onclick="event.stopPropagation(); speakWord();" class="mt-4 p-3 rounded-full bg-indigo-50 text-indigo-600 hover:bg-indigo-100 transition-colors" title="ฟังเสียงอ่าน">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>

            // Set 5: Places & Travel
            { en: "Abroad", th: "ต่างประเทศ" }, { en: "Accommodation", th: "ที่พัก" }, { en: "Airport", th: "สนามบิน" },
            { en: "Arrival", th: "การมาถึง" }, { en: "Bridge", th: "สะพาน" }, { en: "Capital", th: "เมืองหลวง / เงินทุน" },
            { en: "Center", th: "ศูนย์กลาง" }, { en: "City", th: "เมือง" }, { en: "Community", th: "ชุมชน" },
            { en: "Country", th: "ประเทศ" }, { en: "Culture", th: "วัฒนธรรม" }, { en: "Currency", th: "สกุลเงิน" },
            { en: "Customs", th: "ศุลกากร / ธรรมเนียม" }, { en: "Departure", th: "การออกเดินทาง" }, { en: "Destination", th: "จุดหมายปลายทาง" },
            { en: "Direction", th: "ทิศทาง" }, { en: "Distance", th: "ระยะทาง" }, { en: "District", th: "เขต / อำเภอ" },

            { en: "Course", th: "หลักสูตร" }, { en: "Cup", th: "ถ้วย" }, { en: "Date", th: "วันที่ / การออกเดท" },
            { en: "Design", th: "การออกแบบ" }, { en: "Desk", th: "โต๊ะทำงาน" }, { en: "Detail", th: "รายละเอียด" },

            // Set 7: Time & Connectors
            { en: "After", th: "หลังจาก" }, { en: "Always", th: "เสมอ" }, { en: "Before", th: "ก่อน" },
            { en: "Current", th: "ปัจจุบัน" }, { en: "Daily", th: "รายวัน" }, { en: "During", th: "ในระหว่าง" },
            { en: "Early", th: "แต่เช้า / ก่อนกำหนด" }, { en: "Event", th: "เหตุการณ์" }, { en: "Final", th: "สุดท้าย" },
            { en: "First", th: "ลำดับแรก" }, { en: "Former", th: "ก่อนหน้านี้ / อดีต" }, { en: "Frequent", th: "บ่อยครั้ง" },
            { en: "Future", th: "อนาคต" }, { en: "General", th: "ทั่วไป" }, { en: "History", th: "ประวัติศาสตร์" },
            { en: "Hour", th: "ชั่วโมง" }, { en: "Immediate", th: "ทันที" }, { en: "Last", th: "สุดท้าย / ที่แล้ว" },
            { en: "Late", th: "สาย / ดึก" }, { en: "Later", th: "ภายหลัง" }, { en: "Moment", th: "ชั่วขณะ" },
            { en: "Month", th: "เดือน" }, { en: "Morning", th: "ตอนเช้า" }, { en: "Never", th: "ไม่เคย" },
            { en: "Next", th: "ถัดไป" }, { en: "Often", th: "บ่อยๆ" }, { en: "Past", th: "อดีต" },
            { en: "Period", th: "ช่วงเวลา" }, { en: "Present", th: "ปัจจุบัน / ของขวัญ" }, { en: "Recently", th: "เมื่อเร็วๆ นี้" }
        ];

        // --- STATE & VARIABLES ---
        let currentCards = [...VOCABULARY_DATA];
        let currentIndex = 0;
        let isFlipped = false;
        let isShuffled = false;

        // --- DOM ELEMENTS ---
        const cardInner = document.getElementById('card-inner');
        const wordEn = document.getElementById('word-en');
        const wordTh = document.getElementById('word-th');
        const counter = document.getElementById('counter');
        const btnFlipText = document.getElementById('btn-flip-text');
        const setIndicator = document.getElementById('set-indicator');
        const btnShuffle = document.getElementById('btn-shuffle');
        const btnReset = document.getElementById('btn-reset');

        // --- FUNCTIONS ---

        function updateUI() {
            const card = currentCards[currentIndex];
            wordEn.textContent = card.en;
            wordTh.textContent = card.th;
            
            // Reset Flip State
            isFlipped = false;
            cardInner.classList.remove('rotate-y-180');
            btnFlipText.textContent = "ดูคำแปล";
            
            // Update Counters
            counter.textContent = `คำที่ ${currentIndex + 1} / ${currentCards.length}`;
            const setNum = Math.floor(currentIndex / 30) + 1;
            setIndicator.textContent = `ฝึกฝนคำศัพท์ 210 คำ (ชุดที่ ${setNum})`;

            // Update Toggle Button Styles
            if (isShuffled) {
                btnShuffle.classList.add('bg-indigo-100', 'text-indigo-700');
            } else {
                btnShuffle.classList.remove('bg-indigo-100', 'text-indigo-700');
            }
        }

        function flipCard() {
            isFlipped = !isFlipped;
            if (isFlipped) {
                cardInner.classList.add('rotate-y-180');
                btnFlipText.textContent = "ปิดคำแปล";
                // Optional: speakWord(); // Speak automatically when flipped
            } else {
                cardInner.classList.remove('rotate-y-180');
                btnFlipText.textContent = "ดูคำแปล";
            }
        }

        function nextCard() {
            cardInner.classList.remove('rotate-y-180'); // Quick flip back
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % currentCards.length;
                updateUI();
            }, 200);
        }

        function prevCard() {
            cardInner.classList.remove('rotate-y-180');
            setTimeout(() => {
                currentIndex = (currentIndex - 1 + currentCards.length) % currentCards.length;
                updateUI();
            }, 200);
        }

        function shuffleCards() {
            isFlipped = false;
            cardInner.classList.remove('rotate-y-180');
            
            setTimeout(() => {
                // Fisher-Yates Shuffle
                for (let i = currentCards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
                }
                currentIndex = 0;
                isShuffled = true;
                updateUI();
            }, 300);
        }

        function resetCards() {
            isFlipped = false;
            cardInner.classList.remove('rotate-y-180');
            
            setTimeout(() => {
                currentCards = [...VOCABULARY_DATA]; // Restore original order
                currentIndex = 0;
                isShuffled = false;
                updateUI();
            }, 300);
        }

        function speakWord() {
            const text = currentCards[currentIndex].en;
            if ('speechSynthesis' in window) {
                // Cancel current speech if any
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            } else {
                alert("Browser does not support Text-to-Speech");
            }
        }

        // --- KEYBOARD CONTROLS ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault(); // Prevent page scroll
                flipCard();
            }
        });

        // --- INITIALIZATION ---
        updateUI();

    </script>
</body>
